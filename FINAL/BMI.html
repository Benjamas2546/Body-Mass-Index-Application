<!-- 
    BMI Program
    bmi = weight(kg) /  (height m) ^ 2
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title> Body Mass Index Application </title>
    <script src="BMI.js"></script>
</head>
<body>
    <h1>Welcome to BMI Program</h1>
    <h3>This is a body mass index calculator. You must give weight and height.</h3> 
    <br>
    Weight kilograms 
    <input type="number" name="" id="weight">
    <br>
    Height in meters
    <input type="number" name="" id="height">
    <br>
    <input type="button" value="Calculate BMI"
    onclick="calculateBMI()">
    <br>
    bmi: <input type="number" name="" id="BMI">
    Description <input type="text" name="" id="description" disabled>
        
<p id= "bmiTable"></p>
    

</body>
</html>
